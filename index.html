<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    
    <div class="sidebar">
      <h1>Dashboard</h1>
      <div class="branding">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="accountSettings">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="headerLeftTop">
        <label for="search">Q</label>
        <input type="search" name="search" id="search">
      </div>

      <div class="headerRightTop">
        <div class="account">Log In</div>
        <p>Username</p>
      </div>

      <div class="headerLeftBottom">
        <p>Welcome User!</p>
      </div>

      <div class="headerRightBottom">
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    
    <div class="mainContent">
      <div class="projects">
        <h2>Your Projects</h2>
        <div class="yourProjects">
          <div class="project">Project1</div>
          <div class="project">Project2</div>
          <div class="project">Project3</div>
          <div class="project">Project4</div>
          <div class="project">Project5</div>
          <div class="project">Project6</div>
        </div>
      </div>
      <div class="sideContent">
        <h2>Announcements</h2>
        <div class="announcements">
        </div>
        <h2>Trending</h2>
        <div class="trending">
        </div>
      </div>
    </div>

  </div>
</body>
</html>
